<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <title>Резервації</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reservation.css">
</head>
<body>
  <div class="layout">
    <header class="header">
      <h1 class="header__title">Резервації</h1>
      <p class="header__subtitle">Manual + Quandoo. Quandoo — тільки перегляд.</p>
    </header>

    <div class="top-nav">
      <a class="top-nav__btn" href="index.html">Головна</a>
      <a class="top-nav__btn" href="schedule.html">Розклад</a>
      <a class="top-nav__btn top-nav__btn--active" href="reservation.html">Резервації</a>
      <a class="top-nav__btn" href="tasks.html">Завдання</a>
      <a class="top-nav__btn" href="calendar.html">Календар</a>
    </div>

    <main>
      <div class="card">
        <div class="res-toolbar">
          <div class="res-left">
            <button id="res-today" class="week-nav__btn is-active" type="button">Сьогодні</button>
            <button id="res-tomorrow" class="week-nav__btn" type="button">Завтра</button>
            <button id="res-week" class="week-nav__btn" type="button">Тиждень</button>
            <button id="res-month" class="week-nav__btn" type="button">Місяць</button>
          </div>
        </div>

        <div class="res-status">
          <span id="res-status-text">Завантаження…</span>
          <span id="res-error-text" class="res-error" style="display:none;"></span>
        </div>

        <div class="res-list-wrap">
          <div id="res-list" class="res-list"></div>
        </div>

        <div class="footer-note">
          ✅ Manual — можна редагувати і додавати (в іншому модулі). Quandoo — readonly.<br>
          ❌ Cancelled не входить в суму, але показується як «Отменено».
        </div>
      </div>
    </main>
  </div>

  <div id="global-loader" class="global-loader global-loader--hidden">
    <div class="spinner"></div>
    <div id="global-loader-text" class="global-loader__text">Завантаження…</div>
  </div>

  <div id="toast" class="res-toast" style="display:none;"></div>
  <script src="reservation.js"></script>
</body>
</html>
